{% extends 'Manager/base.html' %}
{% load static %}

{% block title  %}
Xoá phòng {{ RoomName }}
{% endblock %}

{% block css  %}

{% endblock %}

{% block content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Xoá phòng {{ RoomName }}</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method='POST'>
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label >Mã Phòng</label>
                    <input type="text" class="form-control" value="{{ RoomID }}" disabled>
                  </div>
                  <div class="form-group">
                    <label >Tên Phòng</label>
                    <input type="text" class="form-control" value="{{ RoomName }}" disabled>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="button" class="btn btn-primary"onclick="window.location='http://127.0.0.1:8000/RoomManagement/';">Huỷ bỏ</button>
                  <button type="submit" class="btn btn-primary">Xác nhận xoá phòng</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock content %}

{% block scripts %}
  
{% endblock  %}
