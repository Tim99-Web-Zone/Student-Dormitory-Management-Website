<!DOCTYPE html>
<html>
<head>
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

#lo_button{
  float:right;
  background-color:blue;
}

span{
  color:white;
  float:right;
  text-align:center;
  padding:13px 5px 0px 0px;
}

</style>
</head>
<body>

<ul>
  <li><a class="active" href="{% url 'home' %}">Home</a></li>
  <li><a href="{% url 'products' %}">Products</a></li>
  <li><a href="">Customer</a></li>
  <li id="lo_button"><a href="http://127.0.0.1:8000/login/">Logout</a></li>
  <span>Hello {{request.user}}</span>
</ul>


</body>
</html>
