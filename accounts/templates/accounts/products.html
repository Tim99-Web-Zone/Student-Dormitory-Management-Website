{% extends 'accounts/main.html'%}

{% block content %}

<style>
table,th,td{
    border:1px solid black;
    border-collapse:collapse;
}
</style>

<h1>Products</h1>

<table>
<tr>
<td>Product</td>
<td>Category</td>
<td>Price</td>
<tr>

{% for i in products %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.category}}</td>
        <td>{{i.price}}</td>
    </tr>    
{% endfor %}
</table>

{% endblock %}
